<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .stream-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .channel-info {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(135deg, var(--card-bg, #1e1e2e) 0%, var(--card-bg, #252535) 100%);
            border: 1px solid #333;
            border-radius: 12px;
            margin-bottom: 20px;
            color: var(--text-color, #fff);
        }
        
        .channel-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .channel-details h1 {
            margin: 0 0 5px 0;
            font-size: 1.5rem;
        }
        
        .channel-details {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.2s;
        }
        
        .channel-details:hover {
            opacity: 0.8;
        }
        
        .channel-details p {
            margin: 0;
            opacity: 0.9;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .video-card {
            background: var(--card-bg, #1e1e2e);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .video-card-thumbnail {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
        }
        
        .video-card-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-card-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: var(--accent-color, #6366f1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .video-card:hover .video-card-play {
            opacity: 1;
        }
        
        .video-card-info {
            padding: 12px;
        }
        
        .video-card-title {
            font-weight: bold;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--text-color, #fff);
        }
        
        .video-card-meta {
            font-size: 0.85rem;
            color: #888;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }
        
        .loading i {
            font-size: 3rem;
            color: var(--accent-color, #6366f1);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .setup-prompt {
            text-align: center;
            padding: 60px 20px;
        }
        
        .setup-prompt i {
            font-size: 4rem;
            color: var(--accent-color, #6366f1);
            margin-bottom: 20px;
        }
        
        .setup-prompt h2 {
            margin-bottom: 10px;
        }
        
        .setup-prompt p {
            color: #888;
            margin-bottom: 20px;
        }
        
        .setup-prompt a {
            padding: 12px 24px;
            background: var(--accent-color, #6366f1);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>

        <div class="nav-container">

            </a>
            <ul class="nav-menu">
                <li><a href="songs-summary.html"><i class="fas fa-list"></i> <span class="nav-text" data-en="Song Summary" data-ja="Êõ≤„Åæ„Å®„ÇÅ">Song Summary</span></a></li>
                <li><a href="random-pick.html"><i class="fas fa-dice"></i> <span class="nav-text" data-en="Random Pick" data-ja="„É©„É≥„ÉÄ„É†„Éî„ÉÉ„ÇØ">Random Pick</span></a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> <span class="nav-text" data-en="Settings" data-ja="Ë®≠ÂÆö">Settings</span></a></li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><span class="header-icon">üì∫</span> <span data-en="Live Stream" data-ja="„É©„Ç§„ÉñÈÖç‰ø°">Live Stream</span></h1>
        </div>

        <div class="stream-container" id="streamContent">
            <!-- Content will be loaded based on settings -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let channelSettings = null;
        
        // Default video - can be changed in settings
        const DEFAULT_VIDEO_ID = 'BZDhUZIq844';
        const DEFAULT_VIDEO_URL = 'https://www.youtube.com/watch?v=' + DEFAULT_VIDEO_ID;
        
        function loadSettings() {
            channelSettings = JSON.parse(localStorage.getItem('youtubeChannelSettings')) || null;
            
            // Use default video if no settings configured
            if (!channelSettings || (!channelSettings.channelUrl && !channelSettings.previewUrl)) {
                channelSettings = {
                    previewUrl: DEFAULT_VIDEO_URL,
                    channelName: 'Ëã∫Âí≤„Åπ„Çä„ÅÉ / Ichigoberry',
                    channelUrl: 'https://www.youtube.com/channel/UC7A7bGRVdIwo93nA3x-OQ'
                };
            }
        }
        
        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }
        
        function extractChannelId(url) {
            const patterns = [
                /youtube\.com\/channel\/([a-zA-Z0-9_-]{22})/,
                /youtube\.com\/@([a-zA-Z0-9_-]{3,})/,
                /youtube\.com\/c\/([a-zA-Z0-9_-]{3,})/,
                /youtu\.be\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }
        
        function renderContent() {
            const container = document.getElementById('streamContent');
            
            if (!channelSettings || (!channelSettings.channelUrl && !channelSettings.previewUrl)) {
                container.innerHTML = `
                    <div class="setup-prompt">
                        <i class="fas fa-cog"></i>
                        <h2>Channel Not Configured</h2>
                        <p>Please set up your YouTube channel URL in Settings first.</p>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i> Go to Settings
                        </a>
                    </div>
                `;
                return;
            }
            
            // Try to extract channel ID from URL if not set
            if (!channelSettings.channelId && channelSettings.channelUrl) {
                channelSettings.channelId = extractChannelId(channelSettings.channelUrl);
            }
            
            // If preview URL is set, show it
            if (channelSettings.previewUrl) {
                const videoId = extractVideoId(channelSettings.previewUrl);
                if (videoId) {
                    const channelName = channelSettings.channelName || 'YouTube Channel';
                    const channelUrl = channelSettings.channelUrl || '#';
                    container.innerHTML = `
                        <div class="channel-info">
                            <div class="channel-avatar">
                                <i class="fab fa-youtube"></i>
                            </div>
                            <a href="${channelUrl}" target="_blank" class="channel-details">
                                <h1>${channelName}</h1>
                            </a>
                        </div>

                        <div class="video-grid" style="grid-template-columns: 1fr;">
                            <a href="${channelSettings.previewUrl}" target="_blank" class="video-card">
                                <div class="video-card-thumbnail">
                                    <img src="https://img.youtube.com/vi/${videoId}/maxresdefault.jpg" alt="Preview Video">
                                    <div class="video-card-play" style="opacity: 1; width: 80px; height: 80px; font-size: 32px;">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `;
                    return;
                }
            }
            
            // If no preview URL but channel ID exists, load latest video
            if (channelSettings.channelId) {
                loadLatestVideo(channelSettings, container);
                return;
            }
            
            const channelName = channelSettings.channelName || 'YouTube Channel';
            const channelUrl = channelSettings.channelUrl || '#';
            
            container.innerHTML = `
                <div class="channel-info">
                    <div class="channel-avatar">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <a href="${channelUrl}" target="_blank" class="channel-details">
                        <h1>${channelName}</h1>
                    </a>
                </div>

                <div class="video-grid" id="videoGrid">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
            `;
            
            loadVideos();
        }
        
        async function loadLatestVideo(channelSettings, container) {
            const channelId = channelSettings.channelId;
            const channelName = channelSettings.channelName || 'YouTube Channel';
            
            container.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                </div>
            `;
            
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const RSS_URL = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
            
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(RSS_URL));
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                
                const entry = xml.querySelector('entry');
                
                if (entry) {
                    const videoId = entry.querySelector('videoId')?.textContent || '';
                    const title = entry.querySelector('title')?.textContent || 'Latest Video';
                    const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
                    
                    const channelUrl = channelSettings.channelUrl || '#';
                    container.innerHTML = `
                        <div class="channel-info">
                            <div class="channel-avatar">
                                <i class="fab fa-youtube"></i>
                            </div>
                            <a href="${channelUrl}" target="_blank" class="channel-details">
                                <h1>${channelName}</h1>
                            </a>
                        </div>

                        <div class="video-grid" style="grid-template-columns: 1fr;">
                            <a href="${videoUrl}" target="_blank" class="video-card">
                                <div class="video-card-thumbnail">
                                    <img src="https://img.youtube.com/vi/${videoId}/maxresdefault.jpg" alt="${title}">
                                    <div class="video-card-play" style="opacity: 1; width: 80px; height: 80px; font-size: 32px;">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading latest video:', error);
            }
        }
        
        async function loadVideos() {
            if (!channelSettings || !channelSettings.channelId) return;
            
            const container = document.getElementById('videoGrid');
            const channelId = channelSettings.channelId;
            
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const RSS_URL = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
            
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(RSS_URL));
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                
                const entries = xml.querySelectorAll('entry');
                
                if (entries.length > 0) {
                    displayVideos(entries, container);
                }
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }
        
        function displayVideos(entries, container) {
            const videos = Array.from(entries).slice(0, 6).map(entry => {
                const videoId = entry.querySelector('videoId')?.textContent || '';
                const title = entry.querySelector('title')?.textContent || 'Untitled';
                const thumbnail = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
                const published = new Date(entry.querySelector('published')?.textContent || '').toLocaleDateString();
                
                return { videoId, title, thumbnail, published };
            });
            
            container.innerHTML = videos.map(v => `
                <a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank" class="video-card">
                    <div class="video-card-thumbnail">
                        <img src="${v.thumbnail}" alt="${v.title}">
                        <div class="video-card-play">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="video-card-info">
                        <div class="video-card-title">${v.title}</div>
                        <div class="video-card-meta">${v.published}</div>
                    </div>
                </a>
            `).join('');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            renderContent();
        });
    </script>
</body>
