    <style>
        .random-pick-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .pick-controls {
            background: var(--card-bg, #1e1e2e);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .pick-controls h2 {
            margin: 0 0 20px 0;
            color: var(--text-color, #fff);
            font-size: 1.3rem;
        }

        .input-group {
            display: flex;
            gap: 16px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color, #fff);
            font-weight: 500;
        }

        .input-field input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: var(--bg-color, #16161e);
            color: var(--text-color, #fff);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--accent-color, #6366f1);
        }

        .input-field select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: var(--bg-color, #16161e);
            color: var(--text-color, #fff);
            font-size: 1rem;
            transition: border-color 0.3s;
            cursor: pointer;
        }

        .input-field select:focus {
            outline: none;
            border-color: var(--accent-color, #6366f1);
        }

        .searchable-dropdown {
            position: relative;
        }

        .searchable-dropdown input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: var(--bg-color, #16161e);
            color: var(--text-color, #fff);
            font-size: 1rem;
            transition: border-color 0.3s;
            cursor: pointer;
        }

        .searchable-dropdown input:focus {
            outline: none;
            border-color: var(--accent-color, #6366f1);
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg, #1e1e2e);
            border: 2px solid #333;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .dropdown-list.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #333;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--accent-color, #6366f1);
            color: white;
        }

        .dropdown-item.selected {
            background: var(--accent-color, #6366f1);
            color: white;
        }

        .btn-pick {
            padding: 12px 32px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-pick:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-pick:active {
            transform: translateY(0);
        }

        .result-container {
            background: var(--card-bg, #1e1e2e);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);

            color: var(--text-color, #fff);

            font-size: 0.9rem;
            display: flex;

        }

        .song-actions {

            gap: 8px;

        .btn-icon-action {

            display: flex;
            align-items: center;

            background: transparent;
            border: 1px solid #444;
            border-radius: 8px;

            cursor: pointer;
            transition: all 0.2s;

        .btn-icon-action:hover {

            color: white;
        }

        .empty-state {

        .empty-state i {
            font-size: 4rem;

        }

        .empty-state p {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
        }

        .empty-state .empty-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .animation-container {
            position: relative;
        }

        .picking-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .picking-animation .song-name-display {
            font-size: 2rem;
            color: white;
            text-align: center;
            padding: 0 20px;
            max-width: 600px;
            word-wrap: break-word;
        }

        .picking-animation .song-singer-display {
            font-size: 1.2rem;
            color: #888;
            margin-top: 8px;
        }

        .picking-dots {
            display: flex;
            gap: 8px;
            margin-top: 32px;
        }

        .picking-dots span {
            width: 12px;
            height: 12px;
            background: #6366f1;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .picking-dots span:nth-child(1) { animation-delay: -0.32s; }
        .picking-dots span:nth-child(2) { animation-delay: -0.16s; }
        .picking-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .btn-copy-all {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #444;
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-copy-all:hover {
            background: #333;
            color: white;
        }

        .song-type-badge {
            display: inline-block;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 8px;
            vertical-align: middle;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #22c55e;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>

    <script>
        let selectedSongs = [];
        let singerList = [];
        let songTypeList = [];

        // Load singers and song types on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSingers();
            loadSongTypes();
            setupSearchableDropdown('singerFilter', 'singerDropdown', singerList, 'singer');
            setupSearchableDropdown('songTypeFilter', 'songTypeDropdown', songTypeList, 'songType');
        });

        /**
         * Load unique singers into the dropdown
         */
        function loadSingers() {
            const songs = Object.values(getSongData());
            const singerSet = new Set();
            
            songs.forEach(song => {
                if (song.singer) {
                    singerSet.add(song.singer);
                }
            });
            
            singerList = Array.from(singerSet).sort();
        }

        /**
         * Load song types based on selected singer
         */
        function loadSongTypes() {
            const songs = Object.values(getSongData());
            
            // Get unique song types
            const typeSet = new Set();
            songs.forEach(song => {
                if (song.songType) {
                    typeSet.add(song.songType);
                }
            });
            
            songTypeList = Array.from(typeSet).sort();
        }

        /**
         * Setup searchable dropdown functionality
         */
        function setupSearchableDropdown(inputId, dropdownId, itemList, filterType) {
            const input = document.getElementById(inputId);
            const dropdown = document.getElementById(dropdownId);
            
            // Show dropdown on focus
            input.addEventListener('focus', function() {
                filterDropdownItems(input.value, dropdown, itemList);
                dropdown.classList.add('show');
            });
            
            // Filter on input
            input.addEventListener('input', function() {
                filterDropdownItems(input.value, dropdown, itemList);
            });
            
            // Close dropdown on outside click
            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('show');
                }
            });
        }

        /**
         * Filter dropdown items based on search query
         */
        function filterDropdownItems(query, dropdown, items) {
            dropdown.innerHTML = '';
            const filtered = items.filter(item => 
                item.toLowerCase().includes(query.toLowerCase())
            );
            
            // Add "All" option at the top
            const allItem = document.createElement('div');
            allItem.className = 'dropdown-item';
            allItem.textContent = '-- All --';
            allItem.addEventListener('click', function() {
                const inputId = dropdown.id === 'singerDropdown' ? 'singerFilter' : 'songTypeFilter';
                document.getElementById(inputId).value = '';
                dropdown.classList.remove('show');
            });
            dropdown.appendChild(allItem);
            
            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'dropdown-item';
                div.textContent = item;
                div.addEventListener('click', function() {
                    const inputId = dropdown.id === 'singerDropdown' ? 'singerFilter' : 'songTypeFilter';
                    document.getElementById(inputId).value = item;
                    dropdown.classList.remove('show');
                });
                dropdown.appendChild(div);
            });
        }

        /**
         * Pick random songs from the song list
         */
        async function pickRandomSongs() {
            const countInput = document.getElementById('songCount');
            const singerInput = document.getElementById('singerFilter');
            const songTypeInput = document.getElementById('songTypeFilter');
            
            let count = parseInt(countInput.value) || 5;
            const selectedSinger = singerInput.value;
            const selectedType = songTypeInput.value;
            
            // Get all songs from storage
            let songs = Object.values(getSongData());
            
            // Filter by singer if selected
            if (selectedSinger) {
                songs = songs.filter(song => song.singer === selectedSinger);
            }
            
            // Filter by song type if selected
            if (selectedType) {
                songs = songs.filter(song => song.songType === selectedType);
            }
            
            if (songs.length === 0) {
                alert('No songs match the selected filters! Please try different filters.');
                return;
            }

            // Clamp count to available songs
            count = Math.min(count, songs.length);
            count = Math.max(count, 1);

            // Show picking animation
            const animation = document.getElementById('pickingAnimation');
            const pickingName = document.getElementById('pickingName');
            const pickingSinger = document.getElementById('pickingSinger');
            animation.style.display = 'flex';

            // Shuffle and pick
            const shuffled = [...songs].sort(() => Math.random() - 0.5);
            const picked = shuffled.slice(0, count);
            
            // Show each picked song briefly in animation
            for (let i = 0; i < picked.length; i++) {
                pickingName.textContent = `${i + 1}. ${picked[i].name}`;
                pickingSinger.textContent = picked[i].singer || '';
                await new Promise(resolve => setTimeout(resolve, 300));
            }

            // Hide animation
            animation.style.display = 'none';

            // Store selected songs
            selectedSongs = picked;

            // Display results
            displayResults(picked);
        }

        /**
         * Display the picked songs
         */
        function displayResults(songs) {
            const resultContainer = document.getElementById('resultContainer');
            const emptyContainer = document.getElementById('emptyContainer');
            const songList = document.getElementById('songList');
            const resultCount = document.getElementById('resultCount');

            if (songs.length === 0) {
                resultContainer.style.display = 'none';
                emptyContainer.style.display = 'block';
                return;
            }

            resultContainer.style.display = 'block';
            emptyContainer.style.display = 'none';
            resultCount.textContent = songs.length;

            songList.innerHTML = songs.map((song, index) => `
                <li class="song-item">
                    <div class="song-number">${index + 1}</div>
                    <div class="song-info">
                        <div class="song-name">${song.name}${song.songType ? ` <span class="song-type-badge">${song.songType}</span>` : ''}</div>
                        <div class="song-singer">
                            <i class="fas fa-user"></i> ${song.singer || 'Unknown'}
                        </div>
                    </div>
                    <div class="song-actions">
                        <button class="btn-icon-action" onclick="copySong(${index})" title="Copy">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </li>
            `).join('');
        }

        /**
         * Copy a single song to clipboard
         */
        function copySong(index) {
            const song = selectedSongs[index];
            const text = `${song.name} - ${song.singer || 'Unknown'}`;
            copyToClipboard(text);
        }

        /**
         * Copy all songs to clipboard
         */
        function copyAllSongs() {
            const text = selectedSongs.map((song, index) => 
                `${index + 1}. ${song.name} - ${song.singer || 'Unknown'}`
            ).join('\n');
            copyToClipboard(text);
        }

        /**
         * Copy text to clipboard and show toast
         */
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        /**
         * Show toast notification
         */
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Allow Enter key to trigger pick
        document.getElementById('songCount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                pickRandomSongs();
            }
        });
    </script>
