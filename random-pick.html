<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pick - Song List Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/random-pick.css">
    <link rel="stylesheet" href="lib/font-awesome.min.css">
    <script src="lib/xlsx.full.min.js"></script>
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
                <span class="brand-icon"><i class="fas fa-music"></i></span>
                <span data-en="Song List Manager" data-ja="曲列表管理">Song List Manager</span>
            </a>
            <ul class="nav-menu">
                <li><a href="songs-summary.html"><i class="fas fa-list"></i> <span class="nav-text" data-en="Song Summary" data-ja="曲まとめ">Song Summary</span></a></li>
                <li><a href="random-pick.html" class="active"><i class="fas fa-dice"></i> <span class="nav-text" data-en="Random Pick" data-ja="ランダムピック">Random Pick</span></a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> <span class="nav-text" data-en="Settings" data-ja="設定">Settings</span></a></li>
                <li><a href="#" class="lang-toggle" onclick="toggleLanguage(); return false;" aria-label="Toggle language"><i class="fas fa-language" aria-hidden="true"></i> <span class="nav-text" id="langLabel">EN</span></a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><span class="header-icon"><i class="fas fa-dice"></i></span> <span data-en="Random Pick" data-ja="ランダムピック">Random Pick</span></h1>
        </div>

        <div class="random-pick-container">
            <div class="pick-controls">
                <h2><i class="fas fa-dice"></i> <span data-en="Pick Random Songs" data-ja="曲をランダム選択">Pick Random Songs</span></h2>
                <div class="input-group">
                    <div class="input-field">
                        <label for="songCount"><span data-en="Number of songs to pick:" data-ja="選択する曲数:">Number of songs to pick:</span></label>
                        <input type="number" id="songCount" name="songCount" min="1" max="100" value="5" data-en-placeholder="Enter number" data-ja-placeholder="数を入力" placeholder="Enter number" autocomplete="off">
                    </div>
                    <div class="input-field">
                        <label for="singerFilter"><span data-en="Filter by Singer:" data-ja="歌手でフィルター:">Filter by Singer:</span></label>
                        <div class="searchable-dropdown">
                            <input type="text" id="singerFilter" name="singerFilter" data-en-placeholder="Search singer..." data-ja-placeholder="歌手を検索..." placeholder="Search singer..." autocomplete="off">
                            <div class="dropdown-list" id="singerDropdown"></div>
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="songTypeFilter"><span data-en="Filter by Song Type:" data-ja="曲タイプでフィルター:">Filter by Song Type:</span></label>
                        <div class="searchable-dropdown">
                            <input type="text" id="songTypeFilter" name="songTypeFilter" data-en-placeholder="Search song type..." data-ja-placeholder="曲タイプを検索..." placeholder="Search song type..." autocomplete="off">
                            <div class="dropdown-list" id="songTypeDropdown"></div>
                        </div>
                    </div>
                    <button class="btn-pick" onclick="pickRandomSongs()">
                        <i class="fas fa-random"></i>
                        <span data-en="Pick Songs" data-ja="曲をピック">Pick Songs</span>
                    </button>
                </div>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="result-header">
                    <h3><i class="fas fa-music"></i> <span data-en="Selected Songs" data-ja="選択された曲">Selected Songs</span></h3>
                    <div style="display: flex; gap: 12px; align-items: center;">
                        <span class="result-count" id="resultCount">0</span>
                        <button class="btn-copy-all" onclick="copyAllSongs()">
                            <i class="fas fa-copy"></i> <span data-en="Copy All" data-ja="全てコピー">Copy All</span>
                        </button>
                    </div>
                </div>
                <ul class="song-list" id="songList">
                </ul>
            </div>

            <div class="result-container" id="emptyContainer">
                <div class="empty-state">
                    <i class="fas fa-dice"></i>
                    <p><span data-en="No songs selected yet" data-ja="まだ曲が選択されていません">No songs selected yet</span></p>
                    <span class="empty-subtext"><span data-en="Enter a number and click Pick Songs" data-ja="数を入力してピックボタンをクリック">Enter a number and click Pick Songs</span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="picking-animation" id="pickingAnimation" style="display: none;">
        <div class="song-name-display" id="pickingName"></div>
        <div class="song-singer-display" id="pickingSinger"></div>
        <div class="picking-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite">Copied to clipboard!</div>

    <script src="js/app.js"></script>
    <script src="js/random-pick.js"></script>
</body>
</html>
