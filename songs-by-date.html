    <style>
        .song-type-badge {
            display: inline-block;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 8px;
            vertical-align: middle;
        }

    <script>
        let showingAllDates = false;

        document.addEventListener('DOMContentLoaded', function() {
            renderSongsByDate();
        });

        function showAllDates() {
            showingAllDates = true;
            document.getElementById('dateFilter').value = '';
            renderSongsByDate();
        }

        function renderSongsByDate() {
            const selectedDate = document.getElementById('dateFilter').value;
            const songs = getSongData();
            const songsList = document.getElementById('songsList');
            
            // Reset showingAllDates if a specific date is selected
            if (selectedDate) {
                showingAllDates = false;
            }
            
            // Get all entries with their dates
            let allEntries = [];
            Object.values(songs).forEach(song => {
                if (song.entries && song.entries.length > 0) {
                    song.entries.forEach(entry => {
                        allEntries.push({
                            name: song.name,
                            nameEnglish: song.nameEnglish || entry.nameEnglish || '',
                            singer: song.singer,
                            singerEnglish: song.singerEnglish || entry.singerEnglish || '',
                            songType: song.songType || entry.songType || '',
                            duration: entry.duration,
                            startTime: entry.startTime,
                            endTime: entry.endTime,
                            date: entry.date,
                            sequence: entry.sequence || 0,
                            addedDate: entry.addedDate
                        });
                    });
                }
            });

            // Filter by selected date if any
            let filteredEntries = allEntries;
            if (selectedDate) {
                filteredEntries = allEntries.filter(entry => entry.date === selectedDate);
            }

            // Get unique dates
            const uniqueDates = [...new Set(allEntries.map(e => e.date))].filter(d => d).sort().reverse();

            // Update display count
            document.getElementById('displayCount').textContent = filteredEntries.length;

            if (filteredEntries.length === 0) {
                songsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar"></i>
                        <p>${selectedDate ? 'No songs found on this date' : 'No songs imported yet'}</p>
                    </div>
                `;
                return;
            }

            // Show grouped by date when showing all dates or no date selected
            if (!selectedDate) {
                // Show grouped by date
                const groupedByDate = {};
                filteredEntries.forEach(entry => {
                    const date = entry.date || 'Unknown';
                    if (!groupedByDate[date]) {
                        groupedByDate[date] = [];
                    }
                    groupedByDate[date].push(entry);
                });

                let html = '';
                Object.keys(groupedByDate).sort().reverse().forEach(date => {
                    // Sort entries by sequence
                    const entries = groupedByDate[date].sort((a, b) => (a.sequence || 0) - (b.sequence || 0));
                    const uniqueSongs = [...new Set(entries.map(e => e.name))];
                    
                    html += `
                        <div style="margin-bottom: 20px;">
                            <h3 style="color: #00d9ff; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                <i class="fas fa-calendar"></i> ${date} (${entries.length} entries, ${uniqueSongs.length} unique songs)
                            </h3>
                            ${entries.map(entry => `
                                <div class="list-item">
                                    <div class="list-item-sequence">#${entry.sequence || '-'}</div>
                                    <div class="list-item-icon">
                                        <span class="item-emoji">ðŸŽµ</span>
                                    </div>
                                    <div class="list-item-info">
                                        <div class="list-item-name">${entry.name}${entry.nameEnglish ? ` (${entry.nameEnglish})` : ''}${entry.songType ? ` <span class="song-type-badge">${entry.songType}</span>` : ''}</div>
                                        <div class="list-item-meta">
                                            <span><i class="fas fa-microphone"></i> ${entry.singer || 'Unknown'}${entry.singerEnglish ? ` (${entry.singerEnglish})` : ''}</span>
                                            ${entry.duration ? `<span><i class="fas fa-clock"></i> ${entry.duration}</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                });
                songsList.innerHTML = html;
            } else {
                // Sort by sequence for selected date
                const sortedEntries = filteredEntries.sort((a, b) => (a.sequence || 0) - (b.sequence || 0));
                
                // Show songs for selected date
                songsList.innerHTML = sortedEntries.map(entry => `
                    <div class="list-item">
                        <div class="list-item-sequence">#${entry.sequence || '-'}</div>
                        <div class="list-item-icon">
                            <span class="item-emoji">ðŸŽµ</span>
                        </div>
                        <div class="list-item-info">
                            <div class="list-item-name">${entry.name}${entry.nameEnglish ? ` (${entry.nameEnglish})` : ''}${entry.songType ? ` <span class="song-type-badge">${entry.songType}</span>` : ''}</div>
                            <div class="list-item-meta">
                                <span><i class="fas fa-microphone"></i> ${entry.singer || 'Unknown'}${entry.singerEnglish ? ` (${entry.singerEnglish})` : ''}</span>
                                ${entry.duration ? `<span><i class="fas fa-clock"></i> ${entry.duration}</span>` : ''}
                                <span><i class="fas fa-calendar"></i> ${entry.date}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }
    </script>
